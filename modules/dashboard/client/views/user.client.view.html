


    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


<style>
.sub-content {
    margin-top: 0px;
    padding: 20px 15px;
}


</style>
<article >
    	

    <div class="main-panel" ng-controller="RestuarantVerifyController" ng-init="fetchVerficationDetails()">
         <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
               
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
                                <p class="hidden-lg hidden-md">Verify Your Details</p>
                            </a>
                        </li>
                   
                    </ul>

                   
                </div>
            </div>
        </nav>


        <div class="sub-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="header inline-block">
                                <h4 class="title">Restuarant Details</h4>
                          
                            </div>
                            <div class="header inline-block">
                     
                                <h5 class="title text-right" ng-hide="Verified">Verification Pending</h4>
                                     <h5 class="title text-right" ng-hide="!Verified">Verified</h4>
                            </div>
                            <div class="sub-content">
                                <form>
                                    <div class="row">
                                       
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" placeholder="Restuarant Name" ng-model="postData.Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Address</label>
                                                <input type="text" class="form-control" placeholder="Address" ng-model="postData.Address">
                                            </div>
                                        </div>
                                    </div>
                                        <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>State</label>
                                                <input type="text" class="form-control" placeholder="City" value="State" ng-model="postData.State">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" class="form-control" placeholder="Country" value="City" ng-model="postData.City">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="number" class="form-control" placeholder="Postal Code" ng-model="postData.PostalCode">
                                            </div>
                                        </div>
                                    </div>
                                    
                                <h4 class="title">Contact Details</h4>
                        


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" placeholder="person Name" ng-model="postData.Contact.Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Number</label>
                                                <input type="text" class="form-control" placeholder="Number" ng-model="postData.Contact.Number" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Email Address</label>
                                                <input type="email" class="form-control" placeholder="Email" ng-model="postData.Contact.Email">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right" ng-click="submit_form()">{{SubmitButtonText}}</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>

</article>
